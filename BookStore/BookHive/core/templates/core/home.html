{% extends "core/layout.html" %}
{% load static %}
{% block title %}Home - BookHive{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Welcome to BookHive</h1>
    <div id="bookCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for book in books %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <a href="{% url 'catalogue:book_detail' book.id %}">
                        <img src="{{ book.cover_image.url }}" class="d-block w-100" alt="{{ book.title }}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ book.title }}</h5>
                            <p>by {{ book.author }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#bookCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#bookCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="mt-4 text-center">
        <a href="{% url 'catalogue:book_list' %}" class="btn btn-primary">See All Books</a>
    </div>
</div>
{% endblock %}
