{% extends "core/layout.html" %}
<!--Using curly brackets for security -->
{% block title %}Books in {{ subgenre.name }}{% endblock %}

{% block content %}
<h1>Books in {{ subgenre.name }}</h1>
<div class="container">
    <div class="row">
        <!-- Loop through each book in the "books" list -->
        {% for book in books %}
            <!-- Create a column div for each book -->
            <div class="col-md-4 mb-4">
                <!-- Create a card element for each book -->
                <div class="card h-100">
                    <!-- Display the book's cover image -->
                    <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}">
                    <div class="card-body-books">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">by {{ book.author }}</p>
                        <p class="card-text">{{ book.description|truncatewords:20 }}</p>
                        <a href="{% url 'catalogue:book_detail' book.pk %}" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success add-to-cart" data-book-id="{{ book.id }}" data-book-title="{{ book.title }}" data-book-author="{{ book.author }}">Add to Cart</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- button to go back to previous page -->
    <a href="javascript:history.back()" class="btn btn-secondary mt-3">Go Back</a>
</div>
{% endblock %}
